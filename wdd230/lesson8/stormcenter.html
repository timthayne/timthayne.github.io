<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Storm Center</h1>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="">&#9776; Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="preston-8.html">Preston</a></li>

            <li class="active"><a href="#">Storm Center</a></li>
            <li><a href="gallery-8.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ]{5,}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="user@email.com">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="zipCode">Zip Code:</label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="stormDate">Storm Date:</label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <div>
                <label for="stormType">Storm Type:</label>
                <input list="stormType">
                <datalist id="stormType">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
            </div>
            <div>
                <label for="stormSeverity">Storm Severity:</label>
                <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10">
            </div>
            <div>
                <label for="stormRegion">Storm Region:</label>
                <select name="stormRegion" id="stormRegion">
                    <option value="" selected disabled>Select Region</option>
                    <option value="Fish Haven">Fish Haven</option>
                    <option value="Preston">Preston</option>
                    <option value="Sugar City">Sugar City</option>
                </select>
            </div>
            <div class="flex">
                <span>Are you in danger?</span>
                <div class="no-margin">
                    <div>
                        <input id="yes" name="danger" type="radio" value="Yes">
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input id="no" name="danger" type="radio" value="No">
                        <label for="no">No</label>
                    </div>
                    <div>
                        <input id="maybe" name="danger" type="radio" value="Maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="comments" class="align-top">Comments:</label>
                <textarea name="comments" id="comments" 
                    cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" title="No worries!">
                <input type="reset" value="Reset" title="WARNING!!!!">
            </div>
        </form>
    </main>
    <footer>
        <div>
            &copy; <span id="currentDate"></span>
        </div>
        <div id="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2879.0082163285324!2d-111.78527078411564!3d43.814188979116075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03c3c8b0cd%3A0xfd28a97e4cccebc!2s525%20S%20Center%20St%2C%20Rexburg%2C%20ID%2083460!5e0!3m2!1sen!2sus!4v1571071860264!5m2!1sen!2sus"
                width="200" height="100" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/five-day-forecast.js"></script>
    <script src="scripts/pancake.js"></script>
    <script src="scripts/windchill.js"></script>
</body>

</html>
