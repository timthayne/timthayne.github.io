<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Storm Center</h1>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="">&#9776; Menu</a></li>
            <li><a href="#">Home</a></li>

            <li><a href="#">Storm Center</a></li>
            <li><a href="gallery-7.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="example@domain.com">
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <!-- add all other form fields -->
            <div>
                <label for="stormDate">Storm Date: </label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <!-- add all other form fields -->
            <div>
                <label for="stormSeverity">Storm Severity: </label>
                <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10" step="1" value="5"
                    list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="rating">5</span>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </div>
            <!-- add all other form fields -->
            <div>
                <label for="stormRegion">Storm Region:</label>
                <select name="stormRegion" id="stormRegion">
                    <option value="" selected disabled>Select Region ...</option>
                    <option value="preston">Preston</option>
                    <option value="soda-springs">Soda Springs</option>
                    <option value="fish-haven">Fish Haven</option>
                </select>
            </div>
            <!-- add all other form fields -->
            <div>
                <label>User in Danger Level: </label>
                <label for="yes">
                    <input type="radio" value="yes" name="userInDangerLevel" id="yes">
                    Yes
                </label>
                <label for="no">
                    <input type="radio" value="no" name="userInDangerLevel" id="no">
                    No
                </label>
                <label for="maybe">
                    <input type="radio" value="maybe" name="userInDangerLevel" id="maybe">
                    Maybe
                </label>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="button" value="Reset">
            </div>

        </form>
    </main>
    <footer>
        <div>
            &copy; <span id="currentDate"></span>
        </div>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2879.0082163285324!2d-111.78527078411564!3d43.814188979116075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03c3c8b0cd%3A0xfd28a97e4cccebc!2s525%20S%20Center%20St%2C%20Rexburg%2C%20ID%2083460!5e0!3m2!1sen!2sus!4v1571071860264!5m2!1sen!2sus"
                width="200" height="100" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
    </footer>

</body>

</html>
