<body>
    <script>
        function simplePromise() {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    resolve("Hello world");
                }, 20);
                throw Error('oops');
                //reject('Failed Here');
            });
        }

        let promise = simplePromise();
        console.log(promise);
        promise.then(function(value) {
            console.log(value);
            console.log(promise);
        }).catch(function(e) {
            console.log(e);
            console.log(promise);
        });
    </script>
</body>
